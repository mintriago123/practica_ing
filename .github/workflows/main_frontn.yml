# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frontn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd3b3829abbe4ca4b2855edec4dd40d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b285bb94d7cf43cf8d9bc175567b44b1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dd3b3829abbe4ca4b2855edec4dd40d7 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frontn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a2e8ab6dd7146c59525f724a6b8058c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dd3b3829abbe4ca4b2855edec4dd40d7 }}/appsvc/staticsite:${{ github.sha }}'
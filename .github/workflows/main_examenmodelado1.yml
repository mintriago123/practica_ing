name: Deploy agent-ui (Next.js dev) to Azure Web App - examenmodelado1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install production dependencies (no build)
        run: |
          cd agent-ui
          npm install --omit=dev

      - name: Zip agent-ui for deployment (source + node_modules)
        run: |
          cd agent-ui
          zip -r ../agent-ui-dev.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: agent-ui-dev
          path: agent-ui-dev.zip

  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from prepare job
        uses: actions/download-artifact@v4
        with:
          name: agent-ui-dev

      - name: Unzip artifact
        run: unzip agent-ui-dev.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F10ADF9EFE4F4D1EA022F82F1B435A7C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CD9D80E1ECC4A0F8D820D8DE1707928 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D6A6345C367E4781907E9E977384C76D }}

      - name: Deploy to Azure Web App (with dev startup)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'examenmodelado1'
          slot-name: 'Production'
          package: .
          startup-command: 'npm run dev'
